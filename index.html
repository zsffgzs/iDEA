<!DOCTYPE html>
<html>
<head>
  <title>改变域名示例</title>
</head>
<body>
  <h1>改变域名示例</h1>

  <script>
    // 修改域名
    window.onload = function() {
      var currentUrl = window.location.href;
      var newUrl = currentUrl.replace(/:\/\/(.*?)\//, '://idea.pythonanywhere.com/');
      window.location.href = newUrl;
    };
  </script>
</body>
</html>
